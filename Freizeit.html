                  <script>
                    let currentIndex = 0;
                
                    function moveSlide(direction) {
                        const images = document.querySelectorAll('.carousel-images img');
                        currentIndex += direction;
                
                        if (currentIndex < 0) {
                            currentIndex = images.length - 1; // Gehe zum letzten Bild
                        } else if (currentIndex >= images.length) {
                            currentIndex = 0; // Gehe zum ersten Bild
                        }
                
                        const offset = -currentIndex * 100; // Berechne den Offset
                        document.getElementById('carouselImages').style.transform = `translateX(${offset}%)`;
                    }
                </script>
